<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emanuel Durães">
    <title>Launchpage Univerz </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="Logo" href="img/Logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="barra-navegacao navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" ><img src="img/Logo.jpg" width="100" alt="logo Univerz"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra-navegacao" aria-controls="barra-navegacao" aria-expanded="false" aria-label="alterna navegação">
            <span class="navbar-toggler-icon">

            </span>
        </button>

        <div id="barra-navegacao" class="colapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item mx-4"><a class="nav-link" href="#">home</a></li>
                <li class="nav-item mx-4"><a class="nav-link" href="sobre">Sobre</a></li>
                <li class="nav-item mx-4"><a class="nav-link" href="#info">Info</a></li>
                <li class="nav-item mx-4"><a class="nav-link" href="#contato">Contato</a></li>
            </ul>
            <button class="btn mx-5 " type="button">Config</button>
        </div>
    </nav>

    <main class="flex-fill">
        <header id="home" class="jumbotron jumbotron-fluid">
            <div class="containner text-center">
                <h1 class="display-5 mt-3 mb-5">

                    LANÇAMENTO DE JOGO: VOID BATTLEZ
                </h1>
                <a class="navbar-brand mx-5 my-3" href="#">
                    <img src="img" alt="Imagem do jogo" width="400">
                </a>
            </div>

            <div class="d-flex justify-content-center">
                <a href="#contato">
                    <button class="btn btn-cta mx-auto my-5" type="button">
                        Ver mais
                    </button>
                </a>
            </div>

    <section id="produtos" class="event-about container-fluid">
        <label for="HIstórias">HIstórias</label>
        <div class="container-info row mx-auto justify-content-center">
            <div class="col-md-4  my-4">
                <div class="container-card card mx-auto">
                    <div class="card-body d-flex justify-content-center align-items-center text-center">
                        <img src="img" alt="Imagem do capitulo 2" width="400">
                        <h5 class="car-title">
                            Capitulo 2                       
                        </h5>
                    </div>
                </div>
            </div>  
        <div class="col-md-4  my-4">
            <div class="container-card card mx-auto">
                <div class="card-body d-flex flex-column justify-content-center align-itens-center">
                    <img src="img" alt="Imagem do capitulo 1" width="400">
                    <h5 class="card-title">
                        Capitulo 1
                    </h5>
                </div>
            </div>
        </div>        
        <div class="col-md-4  my-4">
            <div class="container-card card mx-auto">
                <div class="card-body d-flex flex-column justify-content-center align-itens-center">
                    <img src="img" alt="Imagem do capitulo 3" width="400">
                    <h5 class="card-title">
                        Capitulo 3
                    </h5>
                </div>
            </div>
        </div>
    </section>

    <section id="jogo" class="event-about container-fluid">jogo</section>
    <div class="col-md-9  my-9">
        <div class="container-card card mx-auto">
            <div class="card-body d-flex flex-column justify-content-center align-itens-center">
                <h5 class="card-title">
                    Capitulo 1
                </h5>
            </div>
        </div>
    </div>  

    <section id="Contato class="container-fluid>
        <div class="container">
            <h4 class="text-center">
                Fique por dentro das novidades
            </h4>

            <form>
                <div class="row justify-content-center mb-3">
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Nome"required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Telefone"required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Email"required>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-enviar">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
